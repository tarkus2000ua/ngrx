<button class="fz-60 p-50 m-20"
        (click)="increment()">+1</button>
<button class="fz-60 p-50 m-20"
        (click)="decrement()"
        [disabled]="cannotDecrement">-1</button>
<button class="fz-60 p-50 m-20"
        (click)="clear()"
        [disabled]="cannotDecrement">=0</button>

<p class="fz-60">Счетчик = {{counter}}</p>
<p *ngIf="updatedAt" class="fz-60">Обновлено {{updatedAt | date:"HH:mm:ss dd.MM.yyy"}}</p>
